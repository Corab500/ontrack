<table style="width:500px;" class=" info-status">
    {{#statuses}}
        <tr>
            <td class="info-status-name"><img src="{{status.iconUrl}}" /> {{status.name}}</td>
            <td class="info-status-count">
                {{count}}
            </td>
            <td>
                <div class="info-status-bar" style="width:{{width}}px">&nbsp;</div>
            </td>
        </tr>
    {{/statuses}}
</table>

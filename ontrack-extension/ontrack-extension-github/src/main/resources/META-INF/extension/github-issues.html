<table class="table">
    <thead>
        <tr>
            <th>{{loc 'github.changelog.issues.id'}}</th>
            <th>{{loc 'github.changelog.issues.title'}}</th>
            <th>{{loc 'github.changelog.issues.assignee'}}</th>
            <th>{{loc 'github.changelog.issues.milestone'}}</th>
        </tr>
    </thead>
    <tbody>
        {{#issues}}
            <tr>
                <td>
                    <a href="{{url}}">#{{id}}</a>
                </td>
                <td>
                    {{title}}
                    {{#labels}}
                        <span class="label" style="background-color: #{{color}}">{{name}}</span>
                    {{/labels}}
                </td>
                <td>
                    <a href="{{assignee.url}}">{{assignee.login}}</a>
                </td>
                <td>
                    <a href="{{milestone.url}}">{{milestone.title}}</a>
                </td>
            </tr>
        {{/issues}}
    </tbody>
</table>

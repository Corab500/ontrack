<table>
    <tbody>
        <tr>
            <td valign="top">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                TODO Graph
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td valign="top">
                <table id="revisions-table" class="table table-striped table-hover table-condensed changelog">
                    <thead>
                        <tr>
                            <th>{{loc 'git.changelog.commits.id'}}</th>
                            <th>{{loc 'git.changelog.commits.author'}}</th>
                            <th>{{loc 'git.changelog.commits.message'}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#commits}}
                            <tr>
                                <td><code>{{id}}</code></td>
                                <td title="{{author.name}} &lt;{{author.email}}&gt;">{{author.name}}</td>
                                <td>{{shortMessage}}</td>
                            </tr>
                        {{/commits}}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

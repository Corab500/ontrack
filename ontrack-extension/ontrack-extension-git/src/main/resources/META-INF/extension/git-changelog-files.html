<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th>{{loc 'git.changelog.files.changeType'}}</th>
            <th>{{loc 'git.changelog.files.path'}}</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {{#list}}
            <tr>
                <td>
                    <img height="16" width="16"
                         class="tooltip-source"
                         src="extension/git-{{changeType}}.png"
                         title="{{git_changetype changeType}}" />
                </td>
                <td>
                    {{path}}
                    {{#if path2}}
                        <i class="icon-arrow-right"></i>
                        {{path2}}
                    {{/if}}
                </td>
                <td>
                    {{#if url}}
                        <a href="{{url}}"><i class="icon-info-sign"></i></a>
                    {{/if}}
                </td>
            </tr>
        {{/list}}
    </tbody>
</table>

<#include "/lib/layout.html">

<@layout_std page="subscription.management" script=true breadcrumbs={loc("home"):""}>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12 page-title">
                <span class="title">
                    <@lh key="subscription.management" />
                </span>
                <span class="action action-optional">
                    <a href=""><i class="icon-remove"></i> <@lh key="general.close" /></a>
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <table class="table table-hover">
                    <tbody>
                        <#list subscriptions as subscription>
                            <tr id="subscription-${subscription.entityStub.entity?html}-${subscription.entityStub.id?c}">
                                <td width="24">
                                    <i class="icon-trash action action-optional" onclick="Subscriptions.unsubscribe('${subscription.entityStub.entity?html}', ${subscription.entityStub.id?c});"></i>
                                </td>
                                <td>
                                    ${subscription.message?html}
                                </td>
                            </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</@layout_std>

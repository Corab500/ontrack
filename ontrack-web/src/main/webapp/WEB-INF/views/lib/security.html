<#include "/lib/i18n.html" />

<#macro security>
	<#if secLogged()>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<#if secAdmin() >
					<i class="icon-lock icon-white"></i>
				<#else>
					<i class="icon-user icon-white"></i>
				</#if>
				${ secDisplayName()?html }
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<#if secAdmin() >
					<li><a href="admin/accounts"><@lh key="admin.accounts.link" /></a></li>
				</#if>
				<li><a href="gui/profile"><@lh key="page.profile" /></a></li>
				<li><a href="logout"><@lh key="app.logout" /></a></li>
			</ul>
		</li>
	<#else>
		<!-- Login -->
		<li><a class="sec-login" href="login"><@lh key="app.login" /></a></li>
	</#if>
</#macro>

<#include "/lib/layout.html">

<#macro layout_dashboard branches=true>
    <@layout_root
        page="dashboard"
        noscript=true
        title=dashboard.title
        >
        <style>
            body {
                padding-top: 0px;
            }
        </style>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <section>
                        <h1><small>${dashboard.title?html}</small></h1>
                    </section>
                </div>
            </div>
            <div class="row-fluid">
                <#if branches>
                    <div class="span9">
                        TODO Current branch
                    </div>
                    <div class="span3">
                        TODO Branch statuses
                    </div>
                <#else>
                    <div class="span12">
                        TODO Current branch
                    </div>
                </#if>
            </div>
        </div>
    </@layout_root>
</#macro>

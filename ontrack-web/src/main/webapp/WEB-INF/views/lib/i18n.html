<#-- i18n macros -->

<#macro lh key>${loc("${key}")?html}</#macro>

<#macro languages>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			${ loc("language." + locSelected() ) }
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			<li><a name="en" class="language-selection" data-language="en"><@lh key="language.en" /></a></li>
			<li><a name="fr" class="language-selection" data-language="fr"><@lh key="language.fr" /></a></li>
		</ul>
	</li>
</#macro>

<#macro properties entity entityId>
    <!-- Property values -->
    <div id="property-values"
         class="dynamic"
         dynamic-controller="property-values"
         dynamic-entity="${entity?html}"
         dynamic-entity-id="${entityId?c}"></div>
    <!-- Edition of properties -->
    <div id="property-edition"
         class="dynamic"
         dynamic-controller="property-edition"
         dynamic-entity="${entity?html}"
         dynamic-entity-id="${entityId?c}"></div>
</#macro>

<ul class="properties">
    <#list properties as property>
        <li>
            ${ propertyDisplay(
                    property.property.descriptor.extension,
                    property.property.descriptor.name,
                    property.property.value) }
            <#if property.editable>
                <i class="icon-pencil"></i>
            </#if>
        </li>
    </#list>
</ul>

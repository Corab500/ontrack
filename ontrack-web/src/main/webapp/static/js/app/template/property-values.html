<ul class="properties">
    {{#properties}}
        <li>
            {{#if iconPath}}
                <img src="{{iconPath}}" width="24" height="24" />
            {{/if}}
            <span class="description">{{displayName}}:</span>
            {{{html}}}
            {{#editable}}
                <i class="icon-pencil action property-editor-button"
                   edition-extension="{{extension}}"
                   edition-property="{{name}}"></i>
            {{/editable}}
        </li>
    {{/properties}}
</ul>

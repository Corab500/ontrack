<tr>
    <td>
        <img width="24" height="24" src="gui/project/{{branch.project.name}}/branch/{{branch.name}}/validation_stamp/{{name}}/image" />
        <a href="gui/project/{{branch.project.name}}/branch/{{branch.name}}/validation_stamp/{{name}}">{{name}}</a>
        <!-- Owner -->
        {{#owner}}
            <span class="description">({{fullName}})</span>
        {{/owner}}
        {{#if admin}}
            {{^first}}
                <i class="icon-arrow-up action action-optional" onclick="ValidationStamps.down('{{branch.project.name}}', '{{branch.name}}', '{{name}}');"></i>
            {{/first}}
            {{^last}}
                <i class="icon-arrow-down action action-optional" onclick="ValidationStamps.up('{{branch.project.name}}', '{{branch.name}}', '{{name}}');"></i>
            {{/last}}
            <div id="validation-stamp-{{name}}-order-loading" class="hidden"></div>
            <!-- Ownership -->
            <i class="icon-user action action-optional" title="{{loc 'validation_stamp.owner.change' }}" onclick="ValidationStamps.changeOwnerInList('{{branch.project.name}}', '{{branch.name}}', '{{name}}');"></i>
        {{/if}}
        {{#description}}
            <br/>
            <span class="description">{{description}}</span>
        {{/description}}
    </td>
</tr>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="promotion-level-name">{{loc 'model.name'}}</label>
        <div class="controls">
            <input type="text" id="promotion-level-name" value="" size="40" maxlength="80" required="required" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="promotion-level-description">{{loc 'model.description'}}</label>
        <div class="controls">
            <textarea id="promotion-level-description" columns="40" maxlength="1000" rows="4"></textarea>
        </div>
    </div>
</form>
